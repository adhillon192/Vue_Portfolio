faq:
  title: Frequently Asked Questions
  description: Answers to common questions about my skills and background.
  categories:
    - title: Skills & Expertise
      questions:
        - label: What technical skills do you have?
          content: |
            I have a diverse skill set spanning multiple IT domains. On the front-end development side, I work with modern frameworks like Vue.js and Nuxt.js. I'm proficient in network infrastructure, configuration, and troubleshooting. I also have strong business analysis capabilities and can provide comprehensive technical support across various platforms and systems.
        - label: What makes your CIS degree unique?
          content: |
            My Computer Information Systems degree is essentially a bridge between pure computer science and business administration. It combines technical coursework in programming, databases, and network systems with business courses in management, strategy, and operations. This gives me a unique perspective—I understand both the technical implementation and the business value of IT solutions.
        - label: Do you have experience with networking?
          content: |
            Yes! I have hands-on experience with network design, configuration, troubleshooting, and maintenance. I'm comfortable working with routers, switches, firewalls, and various network protocols. I can handle everything from small office setups to more complex enterprise network challenges.
    - title: Background & Education
      questions:
        - label: When do you graduate?
          content: |
            I will be completing my Bachelor's degree in Computer Information Systems in December 2025. I'm currently in my final semester and excited to apply everything I've learned to real-world challenges.
        - label: What kind of work experience do you have?
          content: |
            I worked as an AR/VR Content Developer at the City of Calgary from January to July 2024, where I created immersive digital experiences. I also served as the Sustainable Advocacy Campaign Lead for the Student Changemaker Network from September 2023 to September 2024, where I led initiatives combining technology and social impact.
        - label: What kind of projects are you interested in?
          content: |
            I'm particularly interested in projects that leverage my diverse skill set—whether it's building modern web applications, designing network solutions, providing IT consulting for businesses, or offering technical support. I'm especially drawn to opportunities that require both technical expertise and business understanding.
    - title: Availability & Collaboration
      questions:
        - label: Are you available for new opportunities?
          content: |
            Yes! I'm actively seeking opportunities where I can apply my technical skills and business knowledge. Whether it's full-time positions, contract work, or freelance projects, I'm open to discussing how I can contribute to your team or project.
        - label: What's the best way to contact you?
          content: |
            Feel free to reach out through the contact form on this site, or connect with me on LinkedIn. I typically respond within 24-48 hours and am happy to discuss potential collaborations or answer any questions you might have.
        - label: Do you work remotely?
          content: |
            Absolutely! I'm comfortable working in remote, hybrid, or on-site environments. I have experience collaborating with distributed teams and am equipped with the tools and discipline needed for effective remote work.
